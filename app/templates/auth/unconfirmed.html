{% extends "base.html" %}

{% block title %}请确认账号。{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}！
    </h1>
    <h3>你的账号还未得到确认。</h3>
    <p>
        确认账号后，你可以在本博客的文章下发表评论，也可以关注其他用户以获取他们的最新评论。
        请查阅你的邮箱，应该会收到一封带有确认链接的邮件。
    </p>
    <p>
        需要一封新的确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
